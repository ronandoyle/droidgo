</head><body>

        <div id="page">
                
                <h1>Android IP Camera</h1>
        
                <p>Click play button to view your android phone's camera</p>
                
                <!-- this A tag is where your Flowplayer will be placed. it can be anywhere -->
                <a  
                         href="live.flv"
                         style="display:block;width:640px;height:480px"  
             id="player">
                </a> 
        
                <!-- this will install flowplayer inside previous A- tag. -->
                <script>
                        flowplayer("player", "player_object.swf",{
                        clip: {
                            autoPlay: true,
                            live: true,
                            scaling: 'fit',
                        },
                        
                        plugins: {
                            controls: {
                                url: 'player_controler.swf',
                                playlist: false,
                                fullscreen: true,
                                volume: true,
                                mute: false,
                                stop: true,
                                scrubber: false
                                }
                       }
                    });
                </script>
        
                <!-- 
                        after this line is purely informational stuff. 
                        does not affect on Flowplayer functionality 
                -->
                <p class="less">
                        If video is not smoothing, you can pause player for a while.
                </p>
